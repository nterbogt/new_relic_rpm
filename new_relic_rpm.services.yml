services:
  init_subscriber:
    class: Drupal\new_relic_rpm\EventSubscriber\ExceptionSubscriber
    tags:
      -
        name: event_subscriber
  default_logger:
    class: Drupal\new_relic_rpm\Logger\NewRelicLogger
    arguments: ['@logger.log_message_parser']
    tags:
      -
        name: logger
  boot_subscriber:
    class: Drupal\new_relic_rpm\EventSubscriber\BootSubscriber
    tags:
      -
        name: event_subscriber
