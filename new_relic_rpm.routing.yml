new_relic_rpm.deploy:
  path: /admin/config/development/new-relic-rpm/deploy
  defaults:
    _title: 'New Relic RPM deployment'
    _form: \Drupal\new_relic_rpm\Form\NewRelicRpmDeploy
  requirements:
    _permission: 'create new relic rpm deployments'
new_relic_rpm.settings:
  path: /admin/config/development/new-relic-rpm
  defaults:
    _title: 'New Relic RPM Settings'
    _form: \Drupal\new_relic_rpm\Form\NewRelicRpmSettings
  requirements:
    _permission: 'administer new relic rpm'
new_relic_rpm.reporting:
  path: /admin/reports/new-relic-rpm
  defaults:
    _title: 'New Relic RPM reports'
    _content: '\Drupal\new_relic_rpm\Controller\DefaultController::newRelicRpmReporting'
  requirements:
    _permission: 'view new relic rpm reports'
new_relic_rpm.reporting_details:
  path: '/admin/reports/new-relic-rpm/details/{cust_id}/{app_id}'
  defaults:
    _title: 'Application Details'
    _content: '\Drupal\new_relic_rpm\Controller\DefaultController::newRelicRpmReportingDetails'
  requirements:
    _permission: 'view new relic rpm reports'
